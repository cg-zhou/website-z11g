version: "3.9"
services:
  nextjs:
    image: metaphor1990/z11g:latest
    container_name: nextjs
    ports:
      - "3000:3000"
    restart: always
  nginx:
    image: metaphor1990/nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl:/etc/nginx/ssl:ro
    restart: always